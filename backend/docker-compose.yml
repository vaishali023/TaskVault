version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: taskvault
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskvaultdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
volumes:
  postgres_data:
  mongo_data:
